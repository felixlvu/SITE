<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script>
    var playlist = document.getElementById("playlist");
    playlist.addEventListener("click", redirectToSoundCloud);

    function redirectToSoundCloud() {
      window.open("https://soundcloud.com/fire_advanced/sets/toulous1", "_blank");
    }

    document.getElementById("artistes").addEventListener("click", function() {
      window.location.href = "artistes.html"
    });

    const animateElements = document.querySelectorAll('.animate-element, .animate-element1, .animate-element2');
    const options = {
      threshold: 0.5,
    };

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.intersectionRatio > 0) {
          entry.target.classList.add('animate');
          observer.unobserve(entry.target);
        }
      });
    }, options);

    animateElements.forEach(element => {
      observer.observe(element);
    });

    document.addEventListener("DOMContentLoaded", function() {
    const scrollButtons = document.querySelectorAll(".scroll-button");
      
    scrollButtons.forEach(button => {
      button.addEventListener("click", function(event) {
        event.preventDefault();
        const targetSelector = button.getAttribute("data-target");
        const targetElement = document.querySelector(targetSelector);
        
        if (targetElement) {
          const targetOffset = targetElement.getBoundingClientRect().top + window.scrollY;
          const windowHeight = window.innerHeight;
          const scrollToPosition = targetOffset - (windowHeight / 4);
          
          window.scrollTo({
            top: scrollToPosition,
            behavior: "smooth"
          });
        }
      });
    });
  });
</script>
