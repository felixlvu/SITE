<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/assets/icon.jpeg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toulouse1</title>
  <style>
    @font-face {
      src: url(./src/font/ASIX-FOUNDER.otf);
      font-family: my-font;
    }

    body {
      margin: 0;
      padding: 0;
      position: absolute;
      width: 99.5%;
      height: auto;
      background-color: #000000;
      background-image:
         radial-gradient(ellipse farthest-corner at 80vw 15vh ,
          rgba(164, 164, 164, 0.5) 5%, rgba( 250,240,128,0) 95%
      );
      background-attachment:fixed;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-color: #000000;
    }

    .home-image-container {
      position: sticky; 
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 0; 
      overflow: hidden;
    }

    .home-image {
      width: 100vw; 
      height: 100vh;
      position: sticky; 
      top: 0;
      left: 0;
      z-index: -1; 
    }

    .title-test {
      font-family: my-font;
      font-size: 3.3vw;
      color: white;
      text-align: left;
      margin-left: 3vw;
      position: relative;
    }

    .test-containner {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15vw;
    }

    .img-template {
      width: 28vw;
      height: auto;
      object-fit: cover;
      z-index: 1;
    }

    .img-template:hover {
      filter: brightness(70%) contrast(120%) grayscale(20%);
      .text-img {
        display: block;
      }
    }

    .img-template::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
      transition: opacity 0.3s;
      opacity: 0;
    }

    .img-template:hover::before {
      opacity: 1;
    }

    .navbar {
      position: fixed;
      width: 99.8vw;
      background-color: #000000;
      display: flex;
      z-index: 4;
    }

    .btnnav {
      margin-left: 8vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-nav {
      height: 5vw;
      width: 15vw;
      margin-left: 2vw;
      background-color: #000000;
      border: none;
    }

    .textbtn {
      font-family: my-font;
      font-size: 1.5vw;
      color: white;
    }

    .trait-simple {
      height: 30vw;
      border: 1px solid rgb(175, 175, 175);
      margin-right: 1.5vw;
    }

    .trait-actu {
      height: 9vw;
      width: 0.16vw;
      background-color: rgb(175, 175, 175);
      margin-left: 1.5vw;
      margin-top: 1vw;
      margin-bottom: 1vw;
    }

    .text-actu {
      writing-mode: vertical-rl;
      color: rgb(175, 175, 175);
      font-family: my-font;
      font-size: 1vw;
      text-align: center;
    }

    .line-container {
      display: grid;
      justify-content: right;
      align-items: right;
    }

    .img-template:hover + .text-img {
      display: block;
    }

    .text-img {
      transform: translate(0vw, -20vw);
      font-family: my-font;
      color: white;
      font-size: 2vw;
      width: 26vw;
      position: absolute;
      display: none;
    }

  </style>
</head>  
<body>
  <div class="background">
    <div class="home-image-container">
      <img src="./src/assets/background.jpg" class="home-image">
    </div>
  </div>
  <div class="navbar">
    <h2 class="title-test">Toulouse1</h2>
    <div class="btnnav">
      <button class="btn-nav">
        <h2 class="textbtn">sortir</h2>
      </button>
      <button class="btn-nav">
        <h2 class="textbtn">music</h2>
      </button>
      <button class="btn-nav">
        <h2 class="textbtn">art</h2>
      </button>
    </div>
  </div>

  <div class="test-containner">
    <div class="trait-simple"></div>
    <div class="actu1">
      <img src="./src/assets/pherzy.jpg" class="img-template">
      <h2 class="text-img">PHERZY21</h2>
    </div>
    <div class="actu2">
      <img src="./src/assets/d33p.jpg" class="img-template">
      <h2 class="text-img">d33p eyesclothing</h2>
    </div>
    <div class="actu3">
      <img src="./src/assets/connexion.jpg" class="img-template">
      <h2 class="text-img">connexion live</h2>
    </div>
      <div class="line-container">
      <div class="trait-actu"></div>
      <h2 class="text-actu">actualit√©s</h2>
      <div class="trait-actu"></div>
    </div>
  </div>
  <div class="test-containner">
    <img src="./src/assets/pherzy.jpg" class="img-template">
    <img src="./src/assets/d33p.jpg" class="img-template">
    <img src="./src/assets/connexion.jpg" class="img-template">
  </div>
  <div class="test-containner">
    <img src="./src/assets/pherzy.jpg" class="img-template">
    <img src="./src/assets/d33p.jpg" class="img-template">
    <img src="./src/assets/connexion.jpg" class="img-template">
  </div>
  <div class="test-containner">
    <img src="./src/assets/pherzy.jpg" class="img-template">
    <img src="./src/assets/d33p.jpg" class="img-template">
    <img src="./src/assets/connexion.jpg" class="img-template">
  </div>
</body>
</html>
